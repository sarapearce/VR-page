<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
  <script type="text/javascript" href="main.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=VT323">
	<title>VR Slide Prototype</title>
</head>
<body>
  <!-- Cube Markup -->
  <!-- Thanks to Stephen Grieg for the original https://codepen.io/stephengreig/pen/gbzKq -->
<div class="cube-elements">
		<input id="front" name="transforms" type="radio" value="front">
	    <label for="front">Front</label>

		<input id="left" name="transforms" type="radio" value="left">
	    <label for="left">Left</label>

	    <input id="right" name="transforms" type="radio" value="right">
	    <label for="right">Right</label>

	    <input id="top" name="transforms" type="radio" value="top">
	    <label for="top">Top</label>

	    <input id="bottom" name="transforms" type="radio" value="bottom">
	    <label for="bottom">Bottom</label>

	    <input id="back" name="transforms" type="radio" value="back">
	    <label for="back">Back</label>

		<div class="cube-container">
			<figure class="cube">
				<div class="front">We can kinda</div>
				<div class="left">Say whatever here</div>
				<div class="right">As long as it is text</div>
				<div class="top">And not too long</div>
				<div class="bottom"><h6>Small Image</h6><img src="images/sonic.png" width="50px" height="50px"/></div>
				<div class="back">And another side!</div>
			</figure>
		</div>

	</div>
<div class="matrix-image"></div>
  <!-- Granny Image -->
<div class="granny-image"></div>

<!-- todo: need to fix so main.js file will load via cdn -->
<script type="text/javascript">
jQuery(document).ready(function() {
  jQuery(".granny-image").addClass("slide-left");
});
</script>

</body>
</html>
