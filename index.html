<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
  <script type="text/javascript" href="main.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<title>VR Slide Prototype</title>
</head>
<body>
  <!-- Cube Markup -->
  <!-- Thanks to Stephen Grieg for the original https://codepen.io/stephengreig/pen/gbzKq -->
<div class="cube-elements">
		<input id="front" name="transforms" type="radio" value="front">
	    <label for="front">Front</label>

		<input id="left" name="transforms" type="radio" value="left">
	    <label for="left">Left</label>

	    <input id="right" name="transforms" type="radio" value="right">
	    <label for="right">Right</label>

	    <input id="top" name="transforms" type="radio" value="top">
	    <label for="top">Top</label>

	    <input id="bottom" name="transforms" type="radio" value="bottom">
	    <label for="bottom">Bottom</label>

	    <input id="back" name="transforms" type="radio" value="back">
	    <label for="back">Back</label>

		<div class="cube-container">
			<figure class="cube">
				<div class="front">Front</div>
				<div class="left">Left</div>
				<div class="right">Right</div>
				<div class="top">Top</div>
				<div class="bottom">Bottom</div>
				<div class="back">Back</div>
			</figure>
		</div>

	</div>
<div class="matrix-image"></div>
  <!-- Granny Image -->
<div class="granny-image-wrapper">
  <div class="granny-image"></div>
</div>


</body>
</html>
